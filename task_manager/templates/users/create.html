{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block page_content %}
    <form method="post" action=".">
        {% csrf_token %}
        <h1 class="my-4">{{ header }}</h1>
        {% bootstrap_form form %}
        <div class="form-group">
            <button type="submit" class="mt-3 btn btn-primary">{% trans "Submit" %}</button>
        </div>
    </form>
{% endblock %}
